<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/todoapp.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="/modules/angular/angular.min.js"></script>
</head>

<body ng-app>
    <div class="container main-page col-md-3 form-container">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" ng-model="user.email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
