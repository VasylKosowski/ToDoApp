<div class="container main-page-items col-md-6 form-container">
    <div class="form-group col-md-12">
        <div class="col-md-10">
            <h2> Categories of: {{category.userEmails[0]}}</h2>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">Create Category</button>
        </div>
    </div>
    <div class="form-group col-md-12">
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="cat in categories">
                    <td>{{cat._id}}</td>
                    <td>{{cat.name}}</td>
                    <td>
                        <button class="btn btn-primary">
                            <i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"> </i>
                        </button>
                        <button class="btn btn-danger" data-toggle="modal" data-target="#categoryDeleteModal">
                            <i class="fa fa-trash-o fa-fw" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-include="'/views/modals/_deleteCategory.html'"></div>
    <div ng-include="'/views/modals/_createCategory.html'"></div>
</div>
