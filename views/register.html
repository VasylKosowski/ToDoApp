<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/todoapp.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="/modules/angular/angular.min.js"></script>
</head>
<body ng-app>
    <div class="container col-md-3 main-page">
        <h2>Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control"  required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ng-model="user.email" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
