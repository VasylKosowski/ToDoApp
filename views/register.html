<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/todoapp.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="/modules/angular/angular.min.js"></script>
    <script src="/app/register/register-controller.js"></script>
</head>
<body ng-app="app">
    <div class="container col-md-3 main-page" ng-controller="RegisterController">
        <h2>Register</h2>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form ng-submit="registerUser()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" ng-model="user.firstName" id="firstName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" ng-model="user.lastName" id="lastName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ng-model="user.email" id="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="user.password" id="password" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary"/>
                <a href="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
