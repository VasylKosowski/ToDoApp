<div class="container col-md-3 main-page-login">
    <h2>Register</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form ng-submit="registerUser()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" ng-model="user.firstName" id="firstName" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="user.lastName" id="lastName" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="user.email" id="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" id="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary"/>
            <a href="#" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
