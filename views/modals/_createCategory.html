<!-- Create Category Modal -->
<div id="categoryModal" class="modal fade" role="dialog" ng-controller="ItemsController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Category</h4>
            </div>
            <form name="addTileGroupgForm" role="form" novalidate ng-submit="createCategory($parent)">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="required">Category Name</label>
                        <input type="text" class="form-control" placeholder="Enter Category Name" required
                               ng-model="category.name" autocomplete="off">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
