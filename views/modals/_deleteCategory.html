<!-- Delete Category Modal -->
<div id="categoryDeleteModal" class="modal fade" role="dialog" ng-controller="ItemsController">
    <div class="modal-dialog">
        <div class="modal-content" style="max-width: 420px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Category</h4>
            </div>
            <form name="DeleteTileGroupgForm" role="form" novalidate >
                <div class="modal-body">
                    <h4>Do you want to delete this category?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        <span class="glyphicon glyphicon glyphicon-ok"></span> No
                    </button>
                    <button ng-click="deleteCategory()" class="btn btn-success">
                        <span class="glyphicon glyphicon-remove"></span> Yes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
